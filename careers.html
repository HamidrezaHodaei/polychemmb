<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Careers - Apply</title>
  <style>
    /* Minimal form styling */
    body { font-family: Arial, sans-serif; background:#f7f7f7; color:#222; padding:24px; }
    .container { max-width:800px; margin:0 auto; background:#fff; padding:24px; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,.08); }
    h1 { margin-top:0; }
    form .row { display:flex; gap:12px; margin-bottom:12px; }
    form .col { flex:1; min-width:0; }
    label { display:block; font-size:14px; margin-bottom:6px; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea, input[type="url"], input[type="number"] {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; font-size:14px;
    }
    textarea { min-height:120px; resize:vertical; }
    .small { font-size:13px; color:#555; margin-top:4px; }
    .actions { text-align:right; margin-top:16px; }
    button { background:#0078d4; color:#fff; border:none; padding:10px 18px; border-radius:4px; cursor:pointer; }
    button:disabled { opacity:.6; cursor:default; }
    .muted { color:#666; font-size:13px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Careers — Apply</h1>
    <p class="muted">We appreciate your interest. Please complete the form below to apply for a role with us.</p>

    <!-- Send us a message (Form) Section -->
    <form id="careers-form" action="#" method="post" enctype="multipart/form-data" novalidate>
      <div class="row">
        <div class="col">
          <label for="fullName">Full name *</label>
          <input id="fullName" name="fullName" type="text" required />
        </div>
        <div class="col">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" />
        </div>
        <div class="col">
          <label for="position">Position applying for *</label>
          <select id="position" name="position" required>
            <option value="">Select a position</option>
            <option>Research Chemist</option>
            <option>Product Manager</option>
            <option>Lab Technician</option>
            <option>Quality Assurance</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="startDate">Available start date</label>
          <input id="startDate" name="startDate" type="date" />
        </div>
        <div class="col">
          <label for="salary">Expected salary (optional)</label>
          <input id="salary" name="salary" type="number" step="0.01" placeholder="e.g. 45000" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="linkedin">LinkedIn profile (optional)</label>
          <input id="linkedin" name="linkedin" type="url" placeholder="https://www.linkedin.com/in/yourname" />
        </div>
        <div class="col">
          <label for="portfolio">Portfolio / Website (optional)</label>
          <input id="portfolio" name="portfolio" type="url" />
        </div>
      </div>

      <div>
        <label for="resume">Resume / CV (PDF, DOC, DOCX) *</label>
        <input id="resume" name="resume" type="file" accept=".pdf,.doc,.docx" required />
        <div class="small">Max file size depends on server — compress to PDF if possible.</div>
      </div>

      <div style="margin-top:12px;">
        <label for="cover">Cover letter / Message</label>
        <textarea id="cover" name="cover" placeholder="Tell us why you're a good fit..."></textarea>
      </div>

      <div style="margin-top:12px;">
        <label><input type="checkbox" name="consent" required /> I confirm the information provided is accurate and consent to processing my data for recruitment purposes. *</label>
      </div>

      <div class="actions">
        <button type="submit">Submit application</button>
      </div>
    </form>

    <p class="small" style="margin-top:16px;">By submitting, you agree to our privacy policy. We will contact shortlisted candidates.</p>
  </div>

  <script>
    // Minimal client-side validation hint (no backend)
    document.getElementById('careers-form').addEventListener('submit', function(e){
      // Basic browser validation will run; here you could add extra client-side checks.
      // Prevent default for demo if action="#" so page doesn't reload.
      if(this.action === '#' ) { e.preventDefault(); alert('Application submitted (demo). Replace form action with server endpoint to process applications.'); }
    });
  </script>
</body>
</html>
